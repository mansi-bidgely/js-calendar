<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class="wrapper">
  <div class="container-calendar">
    <h3 id="monthAndYear"></h3>
    <h4 id="date-current"></h4>
    <div class="button-container-calendar">
      <button id="previous" onclick="moveDate('prev')">&#8249;</button>
      <button id="next" onclick="moveDate('next')">&#8250;</button>
    </div>
    <table class="table-calendar" id="calendar" data-lang="en">
      <thead id="thead-month"></thead>
      <tbody id="calendar-body"></tbody>
    </table>
    <div class="footer-container-calendar">
      <label for="month">Change Month and Year: </label>
      <select name="month" id="month" onchange="change_month_year()">
      </select>
      <select id="year" onchange="change_month_year()"></select>       
    </div>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
